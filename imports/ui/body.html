<body>
    <div class="header">
        <div class="title">陋室有匪</div>
        <div class="banner">
            <div class="slogan">
                有匪君子，如切如磋，如琢如磨
            </div>
            <div class="loginBtn">
                {{> loginButtons}}
            </div>
            {{#if currentUser}}
            <form class="link">
                <input type="radio" name="link" id="public" value="public" checked /><label for="public">首页</label>/
                <input type="radio" name="link" id="private" value="private" /><label for="private">个人主页</label>
            </form>
            {{/if}}
        </div>
    </div>
    <div class="container">
        <ul>
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
        <div class="pagination">
            <div class="prev">上一页</div> |
            <div class="next">下一页</div>
        </div>
        {{#if currentUser}}
        <form class="new-task">
            <label>摘录：</label>
            <input type="text" name="source" placeholder="请输入来源或出处" />
            <div>
                <textarea name="content" rows="10" cols="40" placeholder="摘抄"></textarea>
                <textarea name="note" rows="10" cols="40" placeholder="心得"></textarea>
            </div>
            <input type="submit" value="添加" />
        </form>
        {{/if}}

    </div>
</body>
