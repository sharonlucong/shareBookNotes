<template name="messages">
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新评论</h4>
      </div>
      <div class="modal-body">
          {{#each messages}}
            <!--<span class="text"><strong>{{username}}</strong> - {{formatDate}}</span>-->
            <div class="content">
                <div>节选内容："{{content}}"</div>
                <div class="source"> 摘自 - {{source}} </div>
            </div>
            <div class="notes">
                笔记：{{note}}
            </div>
            <div class="comments">
                <div class="comment-container">
                    {{#each comments}}
                        <div class="comment-item">{{username}}: {{comment}}</div>
                    {{/each}}
                </div>
                {{#if currentUser}}
                <!--<form class="new-comment">
                    <label class="comment-label">评论: </label>
                    <input type="text" class="comment" name="comment" value="{{comment}}"/>
                    <input type="submit" class="add" value="提交"/>
                </form>-->
                {{/if}}
            </div>
            {{/each}}

          {{#each movieMessages}}
            <span class="text"><strong>{{username}}</strong> - {{formatDate}}</span>
            <div class="row">
              <!--<div class="col-sm-6 col-md-4">-->
                <div class="thumbnail">
                  <div class="caption">
                    <h3>{{title}}</h3>
                    <p>笔记：{{note}}</p>
                  </div>
                </div>
              <!--</div>-->
            </div>
            <div class="comments">
                <div class="comment-container">
                    {{#each comments}}
                        <div class="comment-item">{{username}}: {{comment}}</div>
                    {{/each}}
                </div>
                {{#if currentUser}}
                <!--<form class="new-comment">
                    <label class="comment-label">评论: </label>
                    <input type="text" class="comment" name="comment" value="{{comment}}"/>
                    <input type="submit" class="add" value="提交"/>
                </form>-->
                {{/if}}
            </div>
            {{/each}}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
</template>
