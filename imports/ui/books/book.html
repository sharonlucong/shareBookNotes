<template name="book">
    <li>
        {{#if isPrivate}}
          <button class="delete">x</button>
          <input type="text" name="book-title" class="edit" placeholder="书名" value="{{title}}" />
          <input type="text" name="book-author" class="edit" placeholder="作者" value="{{author}}" />
              {{#each contents}}
                <div class="book-contents">
                  <!--<button class="delete">x</button>-->
                  <input type="text" name="chapter-title" data-index="{{@index}}" class="edit" placeholder="章节名" value="{{title}}" />
                  <div>
                    <textarea name="chapter-content" data-index="{{@index}}" class="edit" rows="10" cols="30" placeholder="摘录" value="{{content}}"></textarea>
                    <textarea name="chapter-note" data-index="{{@index}}" class="edit" rows="10" cols="30" placeholder="心得" value="{{note}}"></textarea>
                  </div>
                </div>
              {{/each}}

              {{#each chapters}}
                  <form class="new-chapter" data-index="{{@index}}">
                  <input type="text" name="chapter-title" data-index="{{@index}}" placeholder="章节名" value="{{title}}" />
                  <div>
                    <textarea name="chapter-content" data-index="{{@index}}" rows="10" cols="30" placeholder="摘录" value="{{content}}"></textarea>
                    <textarea name="chapter-note" data-index="{{@index}}" rows="10" cols="30" placeholder="心得" value="{{note}}"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default btn-block">提交</button>
                  </form>
              {{/each}}
              <button type="button" class="edit btn btn-default btn-sm pull-right">
                  添加章节
              </button>

        {{else}}
            <span class="text"><strong>{{username}}</strong> - </span>

            <div class="book-item">
              <div class="book-title">
                 书名：{{title}}
              </div>
              <div class="book-author">
                 作者：{{author}}
              </div>

              <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                {{#each contents}}
                  <div class="panel panel-default">
                    <div class="panel-heading chapter-title" role="tab" id="heading{{@index}}">
                      <h5 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#collapse{{@index}}" aria-expanded="true" aria-controls="collapse{{@index}}">
                          标题：{{title}}
                        </a>
                      </h5>
                    </div>
                    <div id="collapse{{@index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{@index}}">
                      <div class="panel-body">
                        <div class="chapter-content">节选内容："{{content}}"</div>
                        {{#if note}}
                          <div class="chapter-note">
                            笔记：{{note}}
                          </div>
                        {{/if}}
                      </div>
                    </div>
                  </div>
                  <!--<div class="chapter">

                      {{#if note}}
