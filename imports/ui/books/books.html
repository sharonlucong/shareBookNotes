<template name="books">
  <ul>
      {{#each books}}
      {{> book}}
      {{/each}}
  </ul>
  <!--<div class="pagination">
      <div class="prev">上一页</div> |
      <div class="next">下一页</div>
  </div>-->
  {{#if currentUser}}
    <form class="books-form form-horizontal">
      <div class="form-group">
        <label for="book-title" class="col-sm-2 control-label">书名：</label>
        <div class="col-sm-10">
          <input type="text" class="book-input form-control" id="book-title" name="title" placeholder="书名">
        </div>
      </div>
      <div class="form-group">
        <label for="book-author" class="col-sm-2 control-label">作者：</label>
        <div class="col-sm-10">
          <input type="text" class="book-input form-control" id="book-author" name="author" placeholder="作者">
        </div>
      </div>

      {{#each chapters}}
        <div class="chapter-group">

          <div class="form-group">
            <label class="col-sm-2 control-label">章节名称：</label>
            <div class="col-sm-10">
              <input type="text" data-index="{{@index}}" name="title" class="chapter-input form-control" placeholder="章节名称：" value={{title}}>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">章节摘录：</label>
            <div class="col-sm-10">
              <textarea type="text" data-index="{{@index}}" name="content" class="chapter-input form-control" placeholder="章节内容："></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">章节笔记：</label>
            <div class="col-sm-10">
              <textarea type="text" data-index="{{@index}}" name="note" class="chapter-input form-control" placeholder="章节笔记："></textarea>
            </div>
          </div>

        </div>
      {{/each}}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="chapter-btn btn btn-default btn-sm pull-right">
            添加章节
          </button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">提交</button>
        </div>
      </div>
    </form>
  {{/if}}
</template>
